name: mobile_app_final
description: "A new Flutter project."

# Prevents the package from being published to pub.dev.
publish_to: 'none'

# Version and build number for the application.
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

# Dependencies specify packages that are required for the project.
dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  cupertino_icons: ^1.0.6
  carousel_slider: ^4.0.0
  curved_navigation_bar: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Assets section for including images.
  assets:
    - assets/images/logo.jpg


